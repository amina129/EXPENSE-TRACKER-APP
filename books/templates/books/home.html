<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">📚 Book Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_report' %}">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-3">Welcome to the Book Dashboard 📖</h1>
            <p>This system lets you manage book data and view insightful reports.</p>

            <ul>
                <li>📁 Import book data from spreadsheets</li>
                <li>📊 View graphical reports with Chart.js</li>
                <li>🛠 Manage records via the Django admin panel</li>
            </ul>

            <div class="mt-4">
                <a href="{% url 'book_report' %}" class="btn btn-primary">View Report</a>
                <a href="/admin/" class="btn btn-secondary">Go to Admin</a>
            </div>
        </div>
    </div>
</body>
</html>
